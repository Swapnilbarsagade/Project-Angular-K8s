apiVersion: apps/v1
kind: Deployment  
metadata:
  name: frontend-app
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  strategy: 
    type: RollingUpdate 
  template: 
    metadata: 
      labels:
        app: frontend-app
    spec:
      containers:
      - name: frontend-app
        image: swapnil0078/ang_frontend:micro
        ports:
        - name: angular
          containerPort: 80
          protocol: TCP 
